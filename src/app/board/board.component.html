<h1>Current Player: {{ player }}</h1>

<button (click)="newGame()">
    <span>
        Start new Game
    </span>
</button>


<main>
    <app-square 
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)">
    
    </app-square>
</main>

<h2 class="winner" *ngIf="winner">
    Player {{ winner }} won the game!
</h2>
